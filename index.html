<script>
  // JavaScript for automatic slider change
  let slider = document.getElementById("slider");
  let sliderImages = slider.getElementsByTagName("img");

  let currentIndex = 0;

  function nextSlide() {
    currentIndex = (currentIndex + 1) % sliderImages.length;
    slider.style.transform = `translateX(-${currentIndex * 300}px)`; // Adjust 300 to the width of your images
  }

  setInterval(nextSlide, 3000); // Change every 3 seconds
</script>
